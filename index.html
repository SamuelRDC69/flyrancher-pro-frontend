    <!-- Service Worker Registration -->
    <script>
      // Register Service Worker for caching and offline support
      if ('serviceWorker' in navigator && 'production' === 'production') {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then((registration) => {
              console.log('‚úÖ SW registration successful:', registration.scope);
            })
            .catch((error) => {
              console.log(' ‚ö†Ô∏è SW registration failed (optional feature):', error);
            });
        });
      }
    </script>
    
    <!-- Global Error Handlers -->
    <script>
      // Global error handling
      window.addEventListener('error', (event) => {
        console.error('üö´ Global error caught:', {
          message: event.message,
          filename: event.filename,
          line: event.lineno,
          column: event.colno,
          stack: event.error?.stack
        });
        
        // Don't show error dialogs to users in production
        if (event.filename && event.filename.includes('chrome-extension')) {
          event.preventDefault();
          return false;
        }
        
        // Handle specific errors gracefully
        if (event.message.includes('Script error') || 
            event.message.includes('Load failed')) {
          console.warn('üîÑ Non-critical error suppressed:', event.message);
          event.preventDefault();
          return false;
        }
        
        // Log the error for debugging
        if (typeof gtag !== 'undefined') {
          gtag('event', 'exception', {
            description: event.message,
            fatal: false
          });
        } else {
          // Fallback error reporting
          console.error('üìä Error logged:', {
            message: event.message,
            filename: event.filename,
            line: event.lineno,
            column: event.colno,
            stack: event.error?.stack
          });
        }
      });
      
      window.addEventListener('unhandledrejection', (event) => {
        console.error('üö´ Unhandled promise rejection:', event.reason);
        
        // Prevent default browser behavior for non-critical rejections
        if (event.reason?.message?.includes('Load failed') || 
            event.reason?.message?.includes('network')) {
          event.preventDefault();
          console.warn('Network error prevented from showing to user');
        }
      });
      
      // App performance monitoring
      if ('performance' in window) {
        window.addEventListener('load', () => {
          setTimeout(() => {
            const navigation = performance.getEntriesByType('navigation')[0];
            if (navigation) {
              console.log('üìä Performance metrics:', {
                domContentLoaded: Math.round(navigation.domContentLoadedEventEnd - navigation.domContentLoadedEventStart),
                loadComplete: Math.round(navigation.loadEventEnd - navigation.loadEventStart),
                totalTime: Math.round(navigation.loadEventEnd - navigation.fetchStart)
              });
            }
          }, 0);
        });
      }
      
      // Analytics placeholder (replace with your tracking code)

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'GA_MEASUREMENT_ID', {
        page_title: 'FlyRancher Pro',
        page_location: window.location.href

      console.log('üîó GitHub: https://github.com/SamuelRDC69/flyrancher-pro-frontend');
    </script>
